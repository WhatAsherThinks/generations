  <div class="genecontact">
    <div class="contact-form-container">
      <form class="gene-contact-form">
        <h2 class="gene-contact-header">Get in Touch</h2>

        <div class="contact-row">
          <label class="contact-col-2">
            <p>Enter First Name</p>
            <input type="text" name="first-name" placeholder="First Name" required>
          </label>
          <label class="contact-col-2">
            <p>Enter Last Name</p>
            <input type="text" name="last-name" placeholder="Last Name" required>
          </label>
        </div>

        <div class="contact-row">
          <label class="contact-col-2">
            <p>Enter Email</p>
            <input type="email" name="email" placeholder="Enter Email" required>
          </label>
          <label class="contact-col-2">
            <p>Enter Phone Number</p>
            <input type="number" name="phone number" placeholder="Enter Phone">
          </label>
        </div>

        <div class="contact-gene-age">
          <p>Enter Age Range</p>
          <div class="contact-row">
          <label class="contact-col-4">
            <input type="radio" name="age" value="under-18"> Under 18
          </label>

          <label class="contact-col-4">
            <input type="radio" name="age" value="between-18-and-30"> Between 18 and 30
          </label>

          <label class="contact-col-4">
            <input type="radio" name="age" value="between-30-and-65"> Between 30 and 65
          </label>

          <label class="contact-col-4">
            <input type="radio" name="age" value="over-65"> Over 65
          </label>
        </div>

        <div class="contact-gene-comment">
          <p>Tell us about your exprience</p>
          <textarea name="gene-comment" placeholder="Describe your experience"></textarea>
        </div>

        <div class="contact-gene-submit">
          <button type="button" class="button">Submit</button>
        </div>
      </form>
    </div>
  </div>
